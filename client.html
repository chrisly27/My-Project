<input type="text" placeholder="browser" id="browsername" /><br></br>
<input type="text" placeholder="Name" id="name" /></br></br>
<input type="submit" id="btn" value="Send data to server">


<script>

$('#btn').on('click', function(){
  $.ajax({
    type: 'POST',
    url: 'http://localhost:3000/test',
    data:
	{
		favBrowser: $('#browsername').val(),
		favname: $("#name").val(),
	},
    success: function(cb){
      console.log('sent data to server');
      console.log(cb);
    },
    error: function(){
      alert('error');
    }
  });
});

</script>
